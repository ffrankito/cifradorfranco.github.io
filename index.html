<!DOCTYPE html>
<html>
<head>
    <title>Simón dice</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Simón dice</h1>
    <div id="simon">
        <div id="green" class="button"></div>
        <div id="red" class="button"></div>
        <div id="yellow" class="button"></div>
        <div id="blue" class="button"></div>
    </div>
    <button id="startButton">Jugar</button>
    <div id="score">Puntaje: <span id="scoreValue">0</span></div>
    <div id="timer">Tiempo restante: <span id="timerValue">10</span> segundos</div>
    <button id="darkModeButton">Modo Oscuro</button>
    <script src="script.js"></script>
</body>
</html>
